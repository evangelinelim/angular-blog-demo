<header class="mb-4">
    <!-- Post title-->
    <h1 class="fw-bolder mb-1">{{header.title}}</h1>
    <!-- Post meta content-->
    <div class="text-muted fst-italic mb-2">Posted on {{header.date}} by {{header.author}}</div>
    <!-- Post categories-->
    <span *ngFor="let category of header.categories">
        <a class="badge bg-secondary text-decoration-none link-light" href="#!">{{category}}</a>
    </span>                            
</header>
